<script>
// Mock data for South African banks
const sabanks = [
{ id: 1, name: "ABSA Bank", code: "632005" },
{ id: 2, name: "Capitec Bank", code: "470010" },
{ id: 3, name: "FNB", code: "250655" },
{ id: 4, name: "Nedbank", code: "198765" },
{ id: 5, name: "Standard Bank", code: "051001" },
{ id: 6, name: "Investec", code: "580105" },
{ id: 7, name: "African Bank", code: "430000" },
{ id: 8, name: "Bidvest Bank", code: "462005" },
{ id: 9, name: "Discovery Bank", code: "679000" },
{ id: 10, name: "TymeBank", code: "678910" }
];
// Subscription fee
const subscriptionFee = "50 Rands";
document.querySelectorAll('.waveform button').forEach(button => {
button.addEventListener('click', function() {
const icon = this.querySelector('i');
if(icon.classList.contains('ri-play-fill')) {
icon.classList.remove('ri-play-fill');
icon.classList.add('ri-pause-fill');
} else {
icon.classList.remove('ri-pause-fill');
icon.classList.add('ri-play-fill');
}
});
});
// Add event listeners for EFT buttons
document.querySelectorAll('button:has(.ri-bank-line)').forEach(button => {
button.addEventListener('click', function() {
showBankingModal();
});
});
// Add event listener for profile button
document.getElementById('profile-btn').addEventListener('click', function() {
showLoginModal();
});
// Add event listener for search button
document.getElementById('search-btn').addEventListener('click', function() {
showSearchModal();
});
function showLoginModal() {
// Remove existing modal if any
const existingModal = document.getElementById('login-modal');
if (existingModal) {
existingModal.remove();
}
// Create modal
const modal = document.createElement('div');
modal.id = 'login-modal';
modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
const modalContent = document.createElement('div');
modalContent.className = 'bg-white rounded-lg w-[340px]';
modalContent.innerHTML = `
<div class="p-4 border-b">
<div class="flex items-center justify-between">
<h3 class="font-medium text-lg">Sign In</h3>
<button id="close-login-modal" class="w-8 h-8 flex items-center justify-center">
<i class="ri-close-line text-xl"></i>
</button>
</div>
</div>
<div class="p-4">
<div class="mb-4">
<label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
<input type="email" class="w-full p-2 border rounded-button" placeholder="Enter your email">
</div>
<div class="mb-4">
<label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
<input type="password" class="w-full p-2 border rounded-button" placeholder="Enter your password">
</div>
<div class="bg-gray-50 p-3 rounded-lg mb-4">
<div class="flex items-center">
<i class="ri-information-line text-primary mr-2"></i>
<p class="text-sm">Monthly subscription fee: <span class="font-medium">${subscriptionFee}</span></p>
</div>
<div class="flex items-center mt-1">
<i class="ri-gift-line text-green-500 mr-2"></i>
<p class="text-sm font-medium text-green-500">7-day free trial for new users!</p>
</div>
<div class="mt-2 text-xs text-gray-600">
<p>Payment will be processed after trial period to:</p>
<p class="mt-1">Bank: Capitec Bank</p>
<p>Account Number: 2242384011</p>
</div>
</div>
<button class="w-full bg-primary text-white py-3 rounded-button font-medium mb-3">Sign In & Start Free Trial</button>
<p class="text-center text-sm text-gray-500">Don't have an account? <a href="#" class="text-primary">Sign Up</a></p>
</div>
`;
modal.appendChild(modalContent);
document.body.appendChild(modal);
// Add event listener to close button
document.getElementById('close-login-modal').addEventListener('click', function() {
modal.remove();
});
// Close modal when clicking outside
modal.addEventListener('click', function(e) {
if (e.target === modal) {
modal.remove();
}
});
}
function showSearchModal() {
// Remove existing modal if any
const existingModal = document.getElementById('search-modal');
if (existingModal) {
existingModal.remove();
}
// Create modal
const modal = document.createElement('div');
modal.id = 'search-modal';
modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
const modalContent = document.createElement('div');
modalContent.className = 'bg-white rounded-lg w-[340px]';
modalContent.innerHTML = `
<div class="p-4 border-b">
<div class="flex items-center justify-between">
<h3 class="font-medium text-lg">Search</h3>
<button id="close-search-modal" class="w-8 h-8 flex items-center justify-center">
<i class="ri-close-line text-xl"></i>
</button>
</div>
</div>
<div class="p-4">
<div class="mb-4 relative">
<input type="text" id="search-input" class="w-full p-2 pl-10 border rounded-button" placeholder="Search for beats, producers...">
<div class="absolute left-3 top-1/2 -translate-y-1/2">
<i class="ri-search-line text-gray-400"></i>
</div>
</div>
<div id="search-results" class="mb-4">
<p class="text-center text-gray-500 py-4">Enter www.beatlab.com to search</p>
</div>
</div>
`;
modal.appendChild(modalContent);
document.body.appendChild(modal);
// Add event listener to close button
document.getElementById('close-search-modal').addEventListener('click', function() {
modal.remove();
});
// Add event listener to search input
document.getElementById('search-input').addEventListener('input', function(e) {
const searchValue = e.target.value.trim().toLowerCase();
const searchResults = document.getElementById('search-results');
if (searchValue === 'www.beatlab.com') {
searchResults.innerHTML = `
<div class="bg-gray-50 p-3 rounded-lg">
<h4 class="font-medium mb-2">Search Results</h4>
<div class="grid gap-3">
<div class="flex items-center gap-3 p-2 bg-white rounded border">
<img src="https://public.readdy.ai/ai/img_res/d0ebd72f2052b625e714ecb1dccf9bc8.jpg" class="w-10 h-10 rounded object-cover" alt="Beatlab">
<div>
<h5 class="font-medium">www.beatlab.com</h5>
<p class="text-xs text-gray-500">Official Website</p>
</div>
</div>
<div class="flex items-center gap-3 p-2 bg-white rounded border">
<img src="https://public.readdy.ai/ai/img_res/724bc2ab4e89cfd5e79b56e61764be91.jpg" class="w-10 h-10 rounded object-cover" alt="Beatlab App">
<div>
<h5 class="font-medium">Beatlab Mobile App</h5>
<p class="text-xs text-gray-500">Available on App Store & Google Play</p>
</div>
</div>
<div class="flex items-center gap-3 p-2 bg-white rounded border">
<img src="https://public.readdy.ai/ai/img_res/8d7136e1cb85408fde242d2d36876841.jpg" class="w-10 h-10 rounded object-cover" alt="Beatlab Community">
<div>
<h5 class="font-medium">Beatlab Producer Community</h5>
<p class="text-xs text-gray-500">Join 10,000+ producers</p>
</div>
</div>
</div>
</div>
`;
} else if (searchValue !== '') {
searchResults.innerHTML = `<p class="text-center text-gray-500 py-4">No results found. Try searching for "www.beatlab.com"</p>`;
} else {
searchResults.innerHTML = `<p class="text-center text-gray-500 py-4">Enter www.beatlab.com to search</p>`;
}
});
// Close modal when clicking outside
modal.addEventListener('click', function(e) {
if (e.target === modal) {
modal.remove();
}
});
}
function showBankingModal() {
// Remove existing modal if any

if (existingModal) {
existingModal.remove();

// Create modal
const modal = document.createElement('div');
modal.id = 'banking-modal';

const modalContent = document.createElement('div');

</button>
</div>
</div>
<div class="p-4">
<div class="mb-4">
<label class="block text-sm font-medium text-gray-700 mb-1">Select Bank</label>

</div>
</div>
<div class="mb-4">

<div class="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none">

</div>
</div>
</div>
<div class="mb-4">
<label class="block text-sm font-medium text-gray-700 mb-1">Reference</label>
<input type="text" class="w-full p-2 border rounded-button" value="BL-${Math.floor(Math.random() * 10000)}" readonly>

</div>
<div class="bg-gray-50 p-3 rounded-lg mb-4">

</p>

<span class="text-gray-600">Account Number:</span>
<span>2242384011</span>
</p>
<p class="flex justify-between mb-1">
<span class="text-gray-600">Branch Code:</span>
<span>470010</span>
</p>
<p class="flex justify-between">
<span class="text-gray-600">Account Type:</span>
<span>Savings Account</span>
</p>
</div>
</div>
<button class="w-full bg-primary text-white py-3 rounded-button font-medium">Confirm Payment</button>
</div>
`;
modal.appendChild(modalContent);
document.body.appendChild(modal);
// Add event listener to close button
document.getElementById('close-modal').addEventListener('click', function() {
modal.remove();
});
// Close modal when clicking outside
modal.addEventListener('click', function(e) {
if (e.target === modal) {
modal.remove();
}
});
}
</script>
